<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Game</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: #2196F3;
            color: white;
            border-radius: 10px;
        }

        button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ® Click the Button Game</h1>
    <p>Score: <span id="score">0</span></p>

    <button onclick="increaseScore()">Click Me!</button>

    <script>
        let score = 0;

        function increaseScore() {
            score++;
            document.getElementById("score").innerText = score;
        }
    </script>

</body>
</html>
